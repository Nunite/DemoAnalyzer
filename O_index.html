<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DemoAnalyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/hldemo.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/chartjs-plugin-datalabels.js"></script>
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script type="module" src="js/libarchivejs/dist/index.js"></script>
    <script type="module">
        import { Archive } from "./js/libarchivejs/dist/libarchive.js"; window.Archive = Archive;
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">DemoAnalyzer</a>
            </div>
        </nav>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Analyze CS 1.6 KZ demos</h1>
                    <p class="lead text-body-secondary">Free and open-source tool for the community, made by the community. The project lives in <a href="https://github.com/honodille/honodille.github.io" target="_blank">GitHub</a>.</p>
                    <p>
                        <div id="drop-area">
                            <p>Select or drop files here <small>(.dem, .zip, .rar)</small></p>
                            <input type="file" id="file-input" multiple style="display:none">
                        </div>
                </div>
            </div>
        </section>
        <div class="container options"></div>
        <div class="container data"></div>
        <div class="container demos">
            <h4>Your demos</h4>
            <div class="analyzer-settings">
                <div class="input-group">
                    <input type="radio" name="analyzer-setting" id="consecutive_jump_ticks" checked>
                    <label for="consecutive_jump_ticks">Analyze consecutive bhop jump ticks</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="analyzer-setting" id="consecutive_fogs">
                    <label for="consecutive_fogs">Analyze consecutive FOGs</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="generate_graphs" checked>
                    <label for="generate_graphs">Generate graphs <small>(if disabled, processing is faster)</small></label>
                </div>
            </div>
            <div class="demos-actions">
                <button class="btn btn-primary analyze-selected">Analyze</button>
                <button class="btn btn-danger delete-selected">Delete files</button>
            </div>
            <div class="table"></div>
        </div>
        <div class="container">
            <footer class="py-5">
                <p>DemoAnalyzer</p>
                <p>version 0.0.4</p>
                <!-- MEOW by hönö dille!!! -->
            </footer>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/version-hash.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
